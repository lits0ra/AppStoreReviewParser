<!DOCTYPE html>
<html>
    <head>
        <title>AppStoreReviewParser</title>
    </head>
    <body>
        <h1>AppStoreReviewParser</h1>
        <input id="text-input" placeholder="App idを入力">
        <p></p>
        <input type="button" value="Parse" onclick="tapped()">
        <p></p>
        <div id="result"></div>
    </body>
</html>

<script>
function tapped() {
    try {
        getReview()
    } catch (error) {
        console.log(error)
    }
}
async function getReview() {
    const id = document.getElementById("text-input").value;
    const url = 'https://itunes.apple.com/jp/rss/customerreviews/id=' + id + '/sortBy=mostRecent/json';
    console.log(url)
    const response = await fetch(url, { mode: 'cors' })
    const json = await response.json()
    json.feed.entry.forEach(function(value) {
        console.log(value.content.label)
        result.innerHTML += value.content.label + "<br/><br/>"
    })
}
</script>

<style>
body {
    text-align: center
}
</style>
